{% extends 'base.html' %}
{% block content %}


<button onclick="window.location.href='/new_user'">Create An Account</button> <br> <br>






<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>

<!-- Modal -->
<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <div id="login_user">
        <h1>Login: </h1>
        <form action="/process_login" method="POST">

            Email<br>
            <input type="text" name="email" required><br>

            Password<br>
            <input type="PASSWORD" name="password" required><br>

            <br>
            <input type="submit" name="login_user">
        </form>
        </div>

       
      </div>
    </div>

  </div>
</div>


    

<h2>Users</h2>
<p><a href="/view_users">View all users</a></p>

<h2>Listings</h2>
<p><a href="/view_listing">View all listings</a></p>

{% endblock %}
