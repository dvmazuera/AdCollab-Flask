{% extends 'base.html' %}
{% block content %}


<div class= "container">

  <div class="row">
    <div class="col-md-4">
    </div>

    <div class="col-md-4">
        <button class="btn btn-info btn-lg" onclick="window.location.href='/new_user'">Create An Account</button> <br> <br>


        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Login</button>

        <!-- Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <div id="login_user">

                    <h1>Login: </h1>
                    <form class="form-inline" action="/process_login" method="POST">
                        <div class="form-group">
                         <label>Email</label>
                         <input type="email" class="form-control" placeholder="Email" name="email" required>
                       </div>
                       <p>
                      <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" required>
                      </div>
                      </p>
                      <p>
                        <div class="checkbox">
                         <label>
                           <input type="checkbox"> Remember me
                         </label>
                         <button type="submit" class="btn btn-default" name="login_user">Login</button>
                        </div>
                      </p>
                    </form>
        
                  </div>

               
              </div>
            </div>

          </div>
        </div>


        <div>
        <h2>Users</h2>
        <p><a href="/view_users">View all users</a></p>
        </div>
        <div>
        <h2>Listings</h2>
        <p><a href="/view_listing">View all listings</a></p>
        </div>
  </div>

  <div class="col-md-4">
  </div>

</div>

{% endblock %}
