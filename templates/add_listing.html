{% extends 'base.html' %}
{% block content %}

<div id ="container-full" class= "container-fluid">

  <div id="pull-down-listing" class="row">
	<div id="add_listing" class="col-md-6">
        <h1>New Listing Form</h1>
        <form action="/process_new_listing" method="POST">
            Business Name:<br>
            <input type="text" name="business" required><br>

            Phone:<br>
            <input type="text" name="phone" required><br>

            Address:<br>
            <input type="text" name="address" required><br>

            Zipcode:<br>
            <input type="text" name="zipcode" required><br>

            Ad Space Dimensions:<br>
            Height: <input type="text" size="5" name="height" required> ft <br>
            Width: <input type="text" size="5"  name="width" required> ft <br>

            Price:<br>
            $ <input type="text" size="8" name="photo"> / month<br>

            Description<br>
            <input type="text" name="description">
            <br>

                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-warning btn-default" data-toggle="modal" data-target="#myModal">Open Terms and Conditions </button>
                <br> <br>
                <!-- Modal -->
                <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                      </div>
                      <div class="modal-body">
                        <p>Some text in the modal.</p>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
                </div>

            <button type="submit" class="btn btn-info btn-lg" name="add_user">Add Listings</button>
        </form>
  </div>

  <div class="col-md-6">
      <img class="img-rounded" src="/static/img/photo_camera.jpg" height=260px width=285px><br><br>
      <button class="btn btn-info btn-default" onclick=""> Upload Photo</button>
  </div>
    
</div>


{% endblock %}
